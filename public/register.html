<!doctype html>
<html lang="en">
  <head>
    <title>CS4241 Assignment 2 - Brendan Leu</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer">
    <meta name="description" content="Space ship log sign up.">
    <!-- get rid of favicon error -->
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">
  </head>
  <body>
    <div class="columns has-text-centered pt-6">
      <div class="column is-offset-4-desktop is-4-desktop">
        <div class="block">
          <h1 class="title is-1"><a href="/">Spaceship Battle Log</a></h1>
          <h2 class="title is-3">Register</h2>
          <div id="status_notice" style="display: none" class="notification"></div>
        </div>
        <form method="POST" action="auth/register">
          <div class="block">
            <label for="username">Username:</label>
            <input class="input" type="text" name="username" id="username" placeholder="username">
          </div>
          <div class="block">
            <label for="email">Email:</label>
            <input class="input" type="email" name="email" id="email" placeholder="example@example.com">
          </div>
          <div class="block">
            <label for="password">Password:</label>
            <input class="input" type="password" name="password" id="password" placeholder="password">
          </div>
          <div class="block">
            <label for="password_conf">Confirm Password:</label>
            <input class="input" type="password" name="password_conf" id="password_conf" placeholder="password">
          </div>
          <div class="columns">
            <div class="column">
              <button class="button is-fullwidth is-primary">Register</button>
            </div>
            <div class="column">
              <a class="button is-fullwidth" href="login.html">Log In</a>
            </div>
          </div>
          <a class="button is-black is-fullwidth" href="/auth/github">
            <span class="icon">
              <i class="fa-brands fa-github"></i>
            </span>
            <span>
              Sign Up with Github
            </span>
          </a>
        </form>
      </div>
    </div>
    <script src="js/status.js"></script>
  </body>
</html>
